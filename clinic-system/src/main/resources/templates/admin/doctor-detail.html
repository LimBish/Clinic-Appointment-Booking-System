<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Doctor Details')}"></head>

<body class="bg-light d-flex flex-column" style="min-height:100vh">

    <div th:replace="~{fragments/layout :: navbar}"></div>
    <div th:replace="~{fragments/layout :: alerts}"></div>

    <main class="container my-4 flex-grow-1">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li class="breadcrumb-item"><a th:href="@{/admin/doctors}">Doctors</a></li>
                <li class="breadcrumb-item active">Schedule</li>
            </ol>
        </nav>

        <div class="row g-4">
            <!-- ── Doctor Profile Info ── -->
            <div class="col-lg-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center p-4">
                        <div class="bg-primary text-white rounded-circle d-inline-block p-4 mb-3">
                            <i class="bi bi-person-vcard display-4"></i>
                        </div>
                        <h5 class="fw-bold" th:text="'Dr. ' + ${doctor.fullName}"></h5>
                        <p class="text-muted" th:text="${doctor.specialization}"></p>
                        <hr />
                        <div class="text-start small">
                            <p class="mb-1 text-uppercase fw-bold text-muted">Contact</p>
                            <p class="mb-3" th:text="${doctor.phone}"></p>
                            <p class="mb-1 text-uppercase fw-bold text-muted">Limits</p>
                            <p class="mb-0">Max <strong th:text="${doctor.maxDailyAppointments}"></strong>
                                appointments/day</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ── Daily Schedule View ── -->
            <div class="col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                        <h6 class="mb-0 fw-bold">Live Schedule for <span
                                th:text="${#temporals.format(selectedDate, 'dd MMM yyyy')}"></span></h6>
                        <form th:action="@{/admin/doctors/{id}(id=${doctor.id})}" method="get" class="d-flex gap-2">
                            <input type="date" name="date" class="form-control form-control-sm"
                                th:value="${selectedDate}" />
                            <button type="submit" class="btn btn-sm btn-primary">Go</button>
                        </form>
                    </div>
                    <div class="card-body p-0">
                        <div th:if="${#lists.isEmpty(schedule)}" class="text-center py-5">
                            <i class="bi bi-calendar-x display-6 text-muted"></i>
                            <p class="mt-2 text-muted">No appointments booked for this day.</p>
                        </div>
                        <table th:if="${!#lists.isEmpty(schedule)}" class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Time</th>
                                    <th>Patient</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="appt : ${schedule}">
                                    <td class="fw-bold" th:text="${#temporals.format(appt.appointmentTime, 'hh:mm a')}">
                                    </td>
                                    <td th:text="${appt.patientName}"></td>
                                    <td>
                                        <span class="badge"
                                            th:classappend="${appt.status == 'CONFIRMED' ? 'bg-success' : 'bg-secondary'}"
                                            th:text="${appt.status}"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div th:replace="~{fragments/layout :: footer}"></div>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>

</html>
