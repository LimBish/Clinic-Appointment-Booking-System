<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Manage Users')}"></head>

<body class="bg-light d-flex flex-column" style="min-height:100vh">

    <div th:replace="~{fragments/layout :: navbar}"></div>
    <div th:replace="~{fragments/layout :: alerts}"></div>

    <main class="container my-4 flex-grow-1">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold mb-0 text-primary"><i class="bi bi-people me-2"></i>User Management</h4>
        </div>

        <div class="alert alert-info py-2 small">
            <i class="bi bi-info-circle me-1"></i> As a Clinic Admin, you can manage patients and staff within your
            clinic.
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doc : ${patients}">
                            <td th:text="${doc.id}"></td>
                            <td class="fw-bold" th:text="${doc.fullName}"></td>
                            <td><span class="badge bg-light text-dark border">DOCTOR</span></td>
                            <td>
                                <span class="badge" th:classappend="${doc.enabled ? 'bg-success' : 'bg-danger'}"
                                    th:text="${doc.enabled ? 'Enabled' : 'Disabled'}"></span>
                            </td>
                            <td>
                                <form th:action="@{/admin/users/{id}/toggle(id=${doc.id})}" method="post">
                                    <button type="submit" class="btn btn-sm"
                                        th:classappend="${doc.enabled ? 'btn-outline-danger' : 'btn-outline-success'}"
                                        th:text="${doc.enabled ? 'Disable' : 'Enable'}"></button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <div th:replace="~{fragments/layout :: footer}"></div>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>

</html>
