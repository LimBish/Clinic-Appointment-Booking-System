<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Queue Management')}"></head>

<body class="bg-light d-flex flex-column" style="min-height:100vh">

    <div th:replace="~{fragments/layout :: navbar}"></div>
    <div th:replace="~{fragments/layout :: alerts}"></div>

    <main class="container my-4 flex-grow-1">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold mb-0 text-info"><i class="bi bi-list-ol me-2"></i>Live Queue Manager</h4>
            <form th:action="@{/doctor/queue/next}" method="post">
                <button type="submit" class="btn btn-primary btn-lg px-5 shadow-sm">
                    <i class="bi bi-megaphone me-2"></i>Call Next Patient
                </button>
            </form>
        </div>

        <div class="row g-4">
            <!-- ── Active Queue Table ── -->
            <div class="col-lg-12">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white py-3">
                        <h6 class="mb-0 fw-bold">Current Waitlist</h6>
                    </div>
                    <div class="card-body p-0">
                        <div th:if="${#lists.isEmpty(queue)}" class="text-center py-5">
                            <i class="bi bi-emoji-smile display-4 text-muted"></i>
                            <p class="mt-2 text-muted">No patients currently in queue.</p>
                        </div>
                        <table th:if="${!#lists.isEmpty(queue)}" class="table table-hover mb-0 align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>#</th>
                                    <th>Queue No</th>
                                    <th>Patient</th>
                                    <th>Type</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="entry, stat : ${queue}"
                                    th:classappend="${entry.status == 'CALLED'} ? 'table-warning' : ''">
                                    <td th:text="${stat.index + 1}"></td>
                                    <td class="fw-bold" th:text="${entry.queueNumber}"></td>
                                    <td th:text="${entry.patientName}"></td>
                                    <td>
                                        <span class="badge"
                                            th:classappend="${entry.entryType == 'APPOINTMENT'} ? 'bg-info' : 'bg-secondary'"
                                            th:text="${entry.entryType}"></span>
                                    </td>
                                    <td>
                                        <span class="badge"
                                            th:classappend="${entry.status == 'CHECKED_IN'} ? 'bg-primary' : (${entry.status == 'CALLED'} ? 'bg-warning text-dark' : 'bg-success')"
                                            th:text="${entry.status}"></span>
                                    </td>
                                    <td>
                                        <form th:if="${entry.status == 'CALLED'}"
                                            th:action="@{/doctor/appointments/{id}/complete(id=${entry.appointmentId})}"
                                            method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-success">Mark Completed</button>
                                        </form>
                                        <span th:if="${entry.status == 'CHECKED_IN'}"
                                            class="text-muted small italic">Waiting...</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div th:replace="~{fragments/layout :: footer}"></div>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>

</html>
