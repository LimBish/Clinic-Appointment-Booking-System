<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('My Appointments')}"></head>

<body class="bg-light d-flex flex-column" style="min-height:100vh">

    <div th:replace="~{fragments/layout :: navbar}"></div>
    <div th:replace="~{fragments/layout :: alerts}"></div>

    <main class="container my-4 flex-grow-1">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0 fw-bold"><i class="bi bi-calendar-check me-2 text-primary"></i>My Appointments</h4>
            <a th:href="@{/patient/appointments/book}" class="btn btn-primary">+ Book Appointment</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div th:if="${#lists.isEmpty(appointments)}" class="text-center py-5">
                    <i class="bi bi-journal-x display-4 text-muted"></i>
                    <p class="mt-2 text-muted">You have no appointment history.</p>
                </div>

                <table th:if="${!#lists.isEmpty(appointments)}" class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Doctor</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="appt : ${appointments}">
                            <td th:text="'#' + ${appt.id}"></td>
                            <td th:text="${#temporals.format(appt.appointmentDate, 'dd MMM yyyy')}"></td>
                            <td th:text="${#temporals.format(appt.appointmentTime, 'hh:mm a')}"></td>
                            <td th:text="'Dr. ' + ${appt.doctorName}"></td>
                            <td>
                                <span class="badge" th:classappend="${appt.status == 'CONFIRMED' ? 'bg-success' : 
                                                 (appt.status == 'CANCELLED' ? 'bg-danger' : 
                                                 (appt.status == 'COMPLETED' ? 'bg-info' : 'bg-secondary'))}"
                                    th:text="${appt.status}"></span>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <a th:href="@{/patient/appointments/{id}(id=${appt.id})}"
                                        class="btn btn-sm btn-outline-secondary">Details</a>
                                    <a th:if="${appt.status == 'CONFIRMED'}"
                                        th:href="@{/patient/appointments/{id}/reschedule(id=${appt.id})}"
                                        class="btn btn-sm btn-outline-warning">Reschedule</a>
                                    <form th:if="${appt.status == 'CONFIRMED'}"
                                        th:action="@{/patient/appointments/{id}/cancel(id=${appt.id})}" method="post"
                                        class="d-inline"
                                        onsubmit="return confirm('Are you sure you want to cancel this appointment?')">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">Cancel</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <div th:replace="~{fragments/layout :: footer}"></div>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>

</html>
