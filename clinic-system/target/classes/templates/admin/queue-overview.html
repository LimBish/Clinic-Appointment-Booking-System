<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Queue Overview')}"></head>

<body class="bg-light d-flex flex-column" style="min-height:100vh">

    <div th:replace="~{fragments/layout :: navbar}"></div>
    <div th:replace="~{fragments/layout :: alerts}"></div>

    <main class="container my-4 flex-grow-1">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold mb-0 text-info"><i class="bi bi-people-fill me-2"></i>Live Queue Monitor</h4>
        </div>

        <div class="row g-4 text-center">
            <div th:each="doc : ${allDoctors}" class="col-md-4">
                <div class="card h-100 shadow-sm border-0">
                    <div class="card-body p-4">
                        <div class="bg-light rounded p-3 mb-3">
                            <i class="bi bi-person-badge fs-1 text-info opacity-75"></i>
                        </div>
                        <h5 class="fw-bold mb-1" th:text="'Dr. ' + ${doc.fullName}"></h5>
                        <p class="text-muted small mb-3" th:text="${doc.specialization}"></p>
                        <a th:href="@{/admin/queue/{id}(id=${doc.id})}" class="btn btn-outline-info w-100">Manage
                            Queue</a>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(allDoctors)}" class="col-12 text-center py-5 text-muted">
                <p>No active doctors available to monitor.</p>
            </div>
        </div>

    </main>

    <div th:replace="~{fragments/layout :: footer}"></div>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>

</html>
