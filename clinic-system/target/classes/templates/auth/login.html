    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title th:text="${title}">Clinic System</title>
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"/>
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
              rel="stylesheet"/>
        <!-- Custom styles -->
        <link th:href="@{/css/clinic.css}" rel="stylesheet"/>
    </head>
    <body class="d-flex align-items-center bg-light" style="min-height:100vh">

    <div class="container" style="max-width:420px">
        <div class="text-center mb-4">
            <i class="bi bi-hospital display-4 text-primary"></i>
            <h2 class="mt-2 fw-bold text-primary">ClinicCare</h2>
            <p class="text-muted">Local Clinic Appointment &amp; Queue System</p>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h5 class="card-title mb-3">Sign In</h5>

                <!-- Flash messages -->
                <div th:if="${errorMsg}" class="alert alert-danger py-2" th:text="${errorMsg}"></div>
                <div th:if="${successMsg}" class="alert alert-success py-2" th:text="${successMsg}"></div>

                <form th:action="@{/auth/login}" method="post">
                    <!-- CSRF token added by Spring Security / Thymeleaf automatically -->

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" id="email" name="email"
                               class="form-control" placeholder="you@example.com"
                               required autofocus autocomplete="email"/>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password"
                               class="form-control" placeholder="••••••••"
                               required autocomplete="current-password"/>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Login
                        </button>
                    </div>
                </form>

                <hr/>
                <p class="text-center mb-0 text-muted small">
                    New patient?
                    <a th:href="@{/auth/register}" class="text-primary fw-semibold">Register here</a>
                </p>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: scripts}"></div>
    </body>
    </html>
