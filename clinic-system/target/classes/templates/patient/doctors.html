<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Browse Doctors')}"></head>

<body class="bg-light d-flex flex-column" style="min-height:100vh">

    <div th:replace="~{fragments/layout :: navbar}"></div>
    <div th:replace="~{fragments/layout :: alerts}"></div>

    <main class="container my-4 flex-grow-1">

        <div class="row mb-4">
            <div class="col-md-8">
                <h4 class="fw-bold"><i class="bi bi-person-badge me-2 text-primary"></i>Our Doctors</h4>
                <p class="text-muted">Find and book an appointment with our specialized medical professionals.</p>
            </div>
            <div class="col-md-4">
                <form th:action="@{/patient/doctors}" method="get" class="d-flex gap-2">
                    <select name="specialization" class="form-select" onchange="this.form.submit()">
                        <option value="">-- All Specializations --</option>
                        <option th:each="spec : ${specializations}" th:value="${spec}" th:text="${spec}"
                            th:selected="${spec == selectedSpec}"></option>
                    </select>
                    <a th:href="@{/patient/doctors}" class="btn btn-outline-secondary">Clear</a>
                </form>
            </div>
        </div>

        <div class="row g-4">
            <div th:each="doc : ${doctors}" class="col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm border-0">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center mb-3">
                            <div class="bg-primary text-white rounded-circle p-3 me-3">
                                <i class="bi bi-person-vcard fs-3"></i>
                            </div>
                            <div>
                                <h5 class="mb-0 fw-bold" th:text="'Dr. ' + ${doc.fullName}"></h5>
                                <span class="badge bg-info-subtle text-info border border-info-subtle"
                                    th:text="${doc.specialization}"></span>
                            </div>
                        </div>
                        <p class="card-text text-muted small mb-4"
                            th:text="${doc.biography ?: 'No biography available for this doctor.'}"></p>
                        <div class="d-flex justify-content-between align-items-center border-top pt-3 mt-auto">
                            <span class="text-success small fw-semibold">
                                <i class="bi bi-check-circle-fill me-1"></i>Available
                            </span>
                            <a th:href="@{/patient/appointments/book(doctorId=${doc.id})}"
                                class="btn btn-primary btn-sm px-4">Book Now</a>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(doctors)}" class="col-12 text-center py-5">
                <i class="bi bi-search display-4 text-muted"></i>
                <p class="mt-2 text-muted">No doctors found for the selected criteria.</p>
            </div>
        </div>

    </main>

    <div th:replace="~{fragments/layout :: footer}"></div>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>

</html>
